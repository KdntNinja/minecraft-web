<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Webcraft</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer data-domain="webcraft.kdnsite.site" src="https://plausible.kdnsite.site/js/script.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-title">Webcraft</div>
        <div id="loading-percentage">0%</div>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-stage">Downloading</div>
        <div id="loading-message">Fetching game files...</div>
        <div id="loading-spinner"></div>
        <div id="loading-logs"></div>
    </div>
    <script src="wasm_exec.js"></script>
    <script src="js/main.js"></script>
    <canvas id="game-canvas"></canvas>
</body>
</html>
